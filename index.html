<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <h1>Weather</h1>
        </header>
        <div class="main_div">
            <div class="input">
                <input type="text" id="city" placeholder="Enter a City">
            </div>
            <div class="info">
                <h1 class="name"></h1>
                <p class="temp"></p>
                <p class="condition"></p>
                <p class="desc"></p>
                <img class="img">
            </div>
        </div>
        <div>
            <img id="image1">
            <img id="image2">
        </div>
        <script src="script.js"></script>
    </body>
</html>
